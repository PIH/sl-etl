type: "job-pipeline"
description: "Refreshing OpenMRS Data for SL CI Sites"
schedule:
  cron: "${executeCron.refreshCiDW}"
configuration:
  jobs:
    - type: "iterating-job"
      description: "Refreshing OpenMRS Data for SL CI sites"
      configuration:
        maxConcurrentJobs: 5  # Import into up to 5 sites concurrently
        errorHandling:
          maxAttempts: 3
          retryInterval: 60
          retryIntervalUnit: "MINUTES"
        iterations:
          - siteName: "gladi"
            partitionNum: "1"
          - siteName: "kgh_test"
            partitionNum: "2"
        jobTemplate:
          path: "refresh-base-tables.yml"

    - type: "iterating-job"
      description: "Create final derived tables"
      configuration:
        jobTemplate:
          path: "create-derived-table-in-warehouse.yml"
        iterations:
          - tableName: "update_index"