type: "job-pipeline"
description: "Refreshing OpenMRS Data for SL Sites"
schedule:
  cron: "${executeCron.refreshOpenmrsData}"
configuration:
  jobs:
    - type: "iterating-job"
      description: "Refreshing OpenMRS Data for SL sites"
      configuration:
        maxConcurrentJobs: 5
        iterations:
          - siteName: "wellbody"
          - siteName: "kgh"
        jobTemplate:
          path: "refresh-${siteName}.yml"
          
    - type: "iterating-job"
      description: "Prepare data warehouse"
      configuration:
        jobTemplate:
          path: "prepare_dwh.yml"
        iterations:
          - scriptName: "create_functions"
          
    - type: "iterating-job"
      description: "Create derived staging tables"
      configuration:
        jobTemplate:
          path: "create-derived-table-in-warehouse.yml"
        iterations:
          - tableName: "moh_maternity_and_delivery_data"          
          - tableName: "moh_epi_tetanus_data"          
          
    - type: "iterating-job"
      description: "Create final derived tables"
      configuration:
        jobTemplate:
          path: "create-derived-table-in-warehouse.yml"
        iterations:
          - tableName: "dim_date"        
          - tableName: "update_index"
          - tableName: "drop_old_tables"
          - tableName: "drug_categories"
          - tableName: "ncd_monthly_summary"
          - tableName: "mch_maternity_patient"
          - tableName: "mch_anc_monthly_summary"
          - tableName: "mch_pregnancy_summary"
          - tableName: "append_data_warnings"
          - tableName: "ncd_penplus_disease_condition"
          - tableName: "duplicate_patient_warnings"
          - tableName: "update_patient_url"
          - tableName: "dispensed_medication_summary"
          - tableName: "moh_postnatal_care"
          - tableName: "moh_maternity_and_delivery"
          - tableName: "moh_epi_tetanus"                
          - tableName: "all_admissions"

    - type: "iterating-job"
      description: "Create mcoe tables"
      configuration:
        jobTemplate:
          path: "create-derived-table-in-warehouse.yml"
        iterations:
          - tableName: "create_mcoe_tables.sql"
